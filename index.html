<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon STage de Seconde</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Title -->
    <h1>Alphabot Remote Control - WebApp</h1>

    <header>
        <div class="white-space"></div>
        <!-- Header -->
        <div class="header-container" >
            <div class="header-logo-section">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="header-Z-section"></div>
            <div class="header-blue-section"></div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div id="error-alert" class="alert">
                ⚠️ An error occurred. Please try again.
            </div>
            <div class="connexion-section">
                <div id="form">
                    <input type="text" id="device-name" placeholder="Enter robot's name">
                    <button id="connect-button">Connect</button>
                </div>
                <div id="status">
                    <div id="status-indicator" class="disconnected"></div>
                    <span id="status-text">Status: Disconnected</span>
                </div>
            </div>

            <div class="switches-section">
                <div class="column">
                    <span class="legend">BLE Remote</span>
                    <span class="legend">IR Remote</span>
                    <span class="legend">Line Following</span>
                </div>
                <div class="column">
                    <div class="row switch">
                        <label class="switch-label">
                            <input type="checkbox" id="ble-remote">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="row switch">
                        <label class="switch-label">
                            <input type="checkbox" id="ir-remote">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="row switch">
                        <label class="switch-label">
                            <input type="checkbox" id="line-following">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="column mobile-hide">
                    <img src="robot_martien.png" alt="Robot Martien">
                </div>
            </div>

            <div id="direction-container" class="direction-container">
                <button class="direction-button" id="forward"></button>
                <button class="direction-button" id="left"></button>
                <button class="direction-button" id="stop"></button>
                <button class="direction-button" id="right"></button>
                <button class="direction-button" id="backward"></button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-yellow-line-section">
            <div class="rectangles">
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
            </div>
        </div>
        <div class="footer-white-line-section">
            <img src="IPCEI_logo.png" alt="IPCEI logo" class="side-image">
            <div class="contact-info">
                <div>Contact : Léa Desse</div>
                <div id="email">lea.desse@st.com</div>
            </div>
            <img src="STEM_logo.png" alt="STEM logo" class="side-image">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
